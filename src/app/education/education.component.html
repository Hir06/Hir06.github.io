<div class="container py-3">
  <div id="edu" *ngFor="let edu of education">
    <div class="card bg-light mb-3">
      <div class="card-header">{{edu.qualification}} </div>
      <div class="card-body">
        <span ng-if="education.stream">{{edu.stream}}</span><span> @{{edu.institute}}</span>
        <div><span>Passed: {{edu.passingYear}}</span></div>
        <div><span>Marks: {{edu.marks}} %</span></div>
      </div>
    </div>
  </div>
</div>
