<div class="container py-3">
  <div class="card">
    <div class="row">
      <div class="col-md-12">
        <div class="card-block p-3">
          <div class="card-title col-md-12">
            <h5 class="text-center">

              <p>Professional Skills</p>
            </h5>
          </div>
          <hr />

          <div id="progress" *ngFor="let skill of skills">
            <div class="card bg-light mb-3">
              <div class="card-header">{{skill.skill}}</div>
              <div class="card-body">
                <div class="progress">
                  <div class="progress-bar" role="progressbar" [ngStyle]="{width: skill.rating*10 + '%'}" aria-valuenow="skill.rating*10"
                    aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
            </div>


          </div>
        </div>
      </div>



    </div>

  </div>
</div>
